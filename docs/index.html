<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90回感門之盟 | イシス編集学校</title>
  <meta name="description" content="感門之盟 - イシス編集学校の講座修了式・伝授式">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;500;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #ffffff;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 0.3em;
      margin-bottom: 12px;
    }

    .header p {
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      letter-spacing: 0.1em;
      opacity: 0.7;
    }

    .versions {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .version {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 30px;
      text-decoration: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .version::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .version:hover::before {
      opacity: 1;
    }

    .version-dark {
      background: #1a1a1a;
      color: #ffffff;
    }

    .version-dark::before {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
    }

    .version-light {
      background: #F5F0E8;
      color: #2C2C2C;
    }

    .version-light::before {
      background: linear-gradient(135deg, #FAF7F2 0%, #F5F0E8 100%);
    }

    .version-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .version-label {
      font-family: 'Outfit', sans-serif;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .version-title {
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }

    .version-dark .version-title {
      font-family: 'Noto Sans JP', sans-serif;
    }

    .version-light .version-title {
      font-family: 'Noto Serif JP', serif;
    }

    .version-accent {
      width: 40px;
      height: 3px;
      margin: 0 auto 20px;
      transition: width 0.3s ease;
    }

    .version-dark .version-accent {
      background: #8B9F6E;
    }

    .version-light .version-accent {
      background: #C84B31;
    }

    .version-minimal {
      background: #FFFFFF;
      color: #1a1a1a;
    }

    .version-minimal::before {
      background: linear-gradient(135deg, #FAFAFA 0%, #FFFFFF 100%);
    }

    .version-minimal .version-title {
      font-family: 'Noto Serif JP', serif;
    }

    .version-minimal .version-accent {
      background: #1a1a1a;
    }

    .version:hover .version-accent {
      width: 60px;
    }

    .version-desc {
      font-size: 14px;
      opacity: 0.7;
      line-height: 1.8;
    }

    .version-enter {
      margin-top: 30px;
      font-family: 'Outfit', sans-serif;
      font-size: 13px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .version:hover .version-enter {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .versions {
        flex-direction: column;
      }

      .version {
        padding: 50px 30px;
      }

      .header h1 {
        font-size: 22px;
        letter-spacing: 0.2em;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>感門之盟</h1>
    <p>ISIS EDITING SCHOOL</p>
  </header>

  <main class="versions">
    <a href="v2/index.html" class="version version-dark">
      <div class="version-content">
        <div class="version-label">v2</div>
        <div class="version-accent"></div>
      </div>
    </a>

    <a href="v3/index.html" class="version version-light">
      <div class="version-content">
        <div class="version-label">v3</div>
        <div class="version-accent"></div>
      </div>
    </a>

    <a href="v4/index.html" class="version version-minimal">
      <div class="version-content">
        <div class="version-label">v4</div>
        <div class="version-accent"></div>
      </div>
    </a>
  </main>
</body>
</html>
