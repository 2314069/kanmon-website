  <!-- Page Header -->
  <header class="page-header">
    <p class="page-label">Application</p>
    <h1 class="page-title">参加申し込み</h1>
  </header>

  <main>
    <section class="section fade-in">
      <div class="apply-container">
        <div class="apply-info">
          <h2>第90回 感門之盟</h2>
          <p class="apply-subtitle">読奏エディストリート</p>
          <dl class="apply-details">
            <div class="apply-detail-item">
              <dt>日時</dt>
              <dd>2026年3月21日（土）12:30〜19:10</dd>
            </div>
            <div class="apply-detail-item">
              <dt>会場</dt>
              <dd>豪徳寺 本楼</dd>
            </div>
            <div class="apply-detail-item">
              <dt>参加費</dt>
              <dd>無料</dd>
            </div>
          </dl>
        </div>

        <form class="apply-form" action="#" method="post">
          <div class="form-group">
            <label for="name">お名前 <span class="required">必須</span></label>
            <input type="text" id="name" name="name" required placeholder="山田 太郎">
          </div>

          <div class="form-group">
            <label for="email">メールアドレス <span class="required">必須</span></label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
          </div>

          <div class="form-group">
            <label for="affiliation">所属・道名</label>
            <input type="text" id="affiliation" name="affiliation" placeholder="例：57守 ○○教室">
          </div>

          <div class="form-group">
            <label>参加区分 <span class="required">必須</span></label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="type" value="student" required>
                <span>学衆</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="type" value="shihandai">
                <span>師範代</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="type" value="staff">
                <span>スタッフ</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="type" value="guest">
                <span>ゲスト</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="message">備考</label>
            <textarea id="message" name="message" rows="4" placeholder="ご質問やご要望があればご記入ください"></textarea>
          </div>

          <button type="submit" class="btn btn-submit">申し込む</button>
        </form>
      </div>
    </section>
  </main>
